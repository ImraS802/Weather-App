<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-field">
                <form class="form-inline" id="search-form">
                    <div class="form-group mb-2">
                        <label for="staticCity2" class="sr-only"></label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputCity2" class="sr-only"></label>
                        <input type="text" class="form-control shadow" id="input-city" placeholder="Enter a city"
                            autocomplete="off" autofocus="on" />
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary mb-2 shadow">
                            Search
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100 shadow" id="current-location-button">
                            via GPS
                        </button>
                </form>
            </div>
            <br />
            <div class="weather-data">
                <div class="row">
                    <div class="col-6">
                        <ul>
                            <li id="city-name">City</li>
                            <li id="current-date"></li>
                            <li id="description">Description</li>
                            <br />
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"> </span> km/h</li>
                        </ul>
                    </div>
                </div>


                <h1>
                    <img src="src/images/sunnyCloudy.png" alt="sunny and cloudy" />
                    <span class="temperature" id="temperature">-</span>
                    <sup>
                        <span class="units"> <a href="#" id="celsius-link">°C</a> </span>
                    </sup>
                </h1>

                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            Mon
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            21°C
                        </div>
                        <div class="col-2">
                            Tue
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            14°C
                        </div>
                        <div class="col-2">
                            Wed
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            16°C
                        </div>
                        <div class="col-2">
                            Thu
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            20°C
                        </div>
                        <div class="col-2">
                            Fri
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            24°C
                        </div>
                        <div class="col-2">
                            Sat
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            28°C
                        </div>
                    </div>
                </div>
            </div>
        </div>
<br />
<br />
<br />
<br />
<script src="src/index.js"></script>
<p class="footer">
    <a href="https://github.com/ImraS802/Weather-App" target="_blank" class="open-source">
        <em>Open-source code by Imra S.</em>
    </a>
</p>
</div>
        <script src="src/index.js"></script>
</body>

</html>
