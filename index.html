<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="search-field">
                    <form class="form-inline" id="search-form">
                        <div class="form-group mb-2">
                            <label for="staticCity2" class="sr-only"></label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputCity2" class="sr-only"></label>
                            <input type="text" class="form-control shadow" id="input-city" placeholder="Enter a city"
                                autocomplete="off" autofocus="on" />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-2 shadow">
                                Search
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-200 shadow" id="current-location-button">
                                via GPS
                            </button>
                    </form>
                </div>
                <br />

                <div class="weather-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="float-left">
                                <ul>
                                    <li id="city-name">City</li>
                                    <li>Last updated: <span id="current-date"></span></li>
                                    <li id="description">Description</li>
                            </div>

                            </ul>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"> </span> km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <br />

                <div class="weather-icon">
                    <div class="row">
                        <h1>
                            <img src="src/images/sunnyCloudy.png" alt="weather visual" id="big-icon" />
                        </h1>
                        <div class="col-5">
                            <span id="temperature">-</span>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active"><strong>°C </strong></a> |
                                <a href="#" id="fahrenheit-link"><strong> °F</strong></a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            Mon
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            21°C
                        </div>
                        <div class="col-2">
                            Tue
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            14°C
                        </div>
                        <div class="col-2">
                            Wed
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            16°C
                        </div>
                        <div class="col-2">
                            Thu
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            20°C
                        </div>
                        <div class="col-2">
                            Fri
                            <br />
                            <img src="src/images/sunny.png" alt="sunny" />
                            <br />
                            24°C
                        </div>
                        <div class="col-2">
                            Sat
                            <br />
                            <img src="src/images/cloudy.png" alt="cloudy" />
                            <br />
                            28°C
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="footer">
            <small>
                <a href="https://github.com/ImraS802/Weather-App" target="_blank" class="open-source">
                    <em>Open-source code </em>
                </a>
                <em>by Imra S.</em>
            </small>
        </p>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
