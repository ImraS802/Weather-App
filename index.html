<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="search-field">
                    <form class="form-inline" id="search-form">
                        <div class="form-group mb-2">
                            <label for="staticCity2" class="sr-only"></label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputCity2" class="sr-only"></label>
                            <input type="text" class="form-control shadow" id="input-city" placeholder="Enter a city"
                                autocomplete="off" autofocus="on" />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-2 shadow">
                                Search
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-200 shadow" id="current-location-button">
                                via GPS
                            </button>
                    </form>
                </div>
                <br />
                <div class="weather-data">
                    <h1 id="city-name"></h1>
                    <div class="row">
                        <div class="col-7">
                            <div class="float-left">
                                <ul>
                                    <li>Last updated: <span id="current-date"></span></li>
                                    <li id="description"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-5">
                            <ul>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"> </span> km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <div class="row">
                        <img src="" alt="weather visual" id="big-icon" />
                        <div class="col-5">
                            <span id="temperature"></span>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active"><strong>°C </strong></a> |
                                <a href="#" id="fahrenheit-link"><strong> °F</strong></a>
                            </span>
                        </div>
                    </div>
                </div>
                <hr />
                <h3>3 Hour Weather Forecast</h3>
                <div class="row weather-forecast" id="forecast">
                </div>
            </div>
        </div>
        <p class="footer">
            <small>
                <a href="https://github.com/ImraS802/Weather-App" target="_blank" class="open-source">
                    <em>Open-source code </em>
                </a>
                <em>by Imra S.</em>
            </small>
        </p>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
